<div class="topic">
  <div class="entete"><h3>{{topic.title}}</h3>
    <div class="topic-user">by {{topic.user.name}}</div></div>

  <div *ngFor="let currentComment of topic.comments; let o=odd; let e=even;" [ngClass]="{odd:o, even:e}">
    <rc-comment [comment]="currentComment"></rc-comment>
  </div><br>
  <rc-comment-form  [topic]="topic" (addComment)="updateComments($event)"></rc-comment-form>
</div>
